<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PC4 - Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

</head>

<body>
    <div class="container border rounded" style="align-items:center; background-color: #E5E7EB; border-radius: 50px; padding: 0px;">
        <h4 style="color: #6B7280; margin-top: 15px; margin-left: 20px;">Cadastrar novo usuário</h4>
        <div class="container border rounded">

            <div class="mb-3">
                <label for="formFile" class="form-label">Foto de perfil
                <input class="btn btn-primary" ref="profile_image" type="file" id="formFile">
            </label>
            </div>
            <div class="input-group">
                <label for="name"> Nome
            <input class="form-control" placeholder="Nome" ref="name" v-model="input.name" id="name" type="text" style="margin: 10px; width:300px">
            </label>
                <label for="email"> Email
            <input class="form-control" placeholder="E-mail" v-model="input.email" id="email" type="text" style="margin: 10px; width:300px;">
            </label>
            </div>
            <div class="input-group">
                <label for="department"> Departamento
            <select class="form-control" placeholder="Departamento" v-model="input.department" id="department" style="margin: 10px; width: 300px;">
                <option selected>Departamento</option>
                <option value="desenvolvimento">Desenvolvimento</option>
                <option value="pessoal">Pessoal</option>
                <option value="administrativo">Administrativo</option>
            
            </select>
            </label>
                <label for="occupation"> Cargo
            <select class="form-control" v-model="input.occupation" style="margin: 10px; width:300px;">
                    <option selected>Cargo</option>
                    <option value="ui/ux">UI/UX</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                </select>
            </label>
            </div>
            <label for="role"> Função
        <select class="form-control" v-model="input.role" id="role" style="margin: 10px; width:300px;">
                <option selected>Função</option>
                <option value="1">Admin</option>
                <option value="0">Comum</option>
            </select>

        </label>


            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" @click="add" class="btn me-md-2" style="background-color: #4F46E5; color: white; margin-top: 20px; margin-bottom: 20px; margin-right: 20px;">Add</button>
            </div>
        </div>

    </div>

    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js'></script>
    <script src="script.js"></script>
</body>

</html>
<style>
    .container {
        padding: 10px;
        margin-top: 30px;
        background-color: white;
        width: 900px;
    }
</style>
