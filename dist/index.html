<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PC4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

</head>

<body>
    <!-- partial:index.partial.html -->
    <div id="app">
        <div class="container border rounded">
            <div class="table-responsive">
                <table class="table" v-show="persons.length">
                    <thead class="thead-light">
                        <tr>
                            <th>Nome</th>
                            <th>Cargo </th>
                            <th>Função</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(person,index) in persons">
                            <td>
                                {{person.name}}
                                <br>
                                <p class="text-muted">{{person.email}}</p>
                                </br>
                            </td>
                            <td>
                                {{person.occupation}}
                                <br>
                                <p class="text-muted">{{person.department}}</p>
                                </br>
                            </td>
                            <td>
                                <p style="color: #6B7280;">
                                    {{person.role}}
                                </p>
                            </td>
                            <td>
                                <div class="badge text-wrap" style="width: 8rem; background-color: #D1FAE5; color: #065F46;">
                                    {{person.active}}
                                </div>
                            </td>
                            <td>
                                <div style="width:150px;">
                                    <a href="#" @click="edit(index)" class="btn" style="background-color: #ffff; color: #4F46E5;">Edit</a>
                                    <a href="#" @click="deletePerson(index)" class="btn btn-danger">Delete</a>
                                </div>
                            </td>
                        </tr>

                </table>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="cadastro.html" class="btn me-md-2 btn" style="background-color: #4F46E5; color: #ffff;">Novo</a>
                </div>
            </div>
        </div>

        <div id="modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                    </div>
                    <div class="modal-body">
                        <div v-if="editError" class="alert alert-danger" role="alert">
                            Invalid form input.
                            <button type="button" class="close" @click="editError = false">
                           <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="name">Nome</label>
                                    <input class="form-control" placeholder="Name" id="name" type="text" v-model="editInput.name">

                                </div>
                                <div class="col-md-6">
                                    <label for="email">Email</label>
                                    <input class="form-control" placeholder="E-mail" id="email" type="text" v-model="editInput.email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="edit_occupation">Cargo</label>
                                    <input class="form-control" placeholder="Cargo" id="edit_occupation" type="text" v-model="editInput.occupation">

                                </div>
                                <div class="col-md-6">
                                    <label for="edit_department">Departamento</label>
                                    <input class="form-control" placeholder="Departamento" id="edit_department" type="text" v-model="editInput.department">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="edit_role">Função</label>
                                    <input class="form-control" placeholder="Função" id="edit_role" type="text" v-model="editInput.role">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" @click="update">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>

<style>
    .d-grid {
        padding: 20px;
    }
</style>
