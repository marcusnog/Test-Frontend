<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PC4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

</head>

<body>
    <!-- partial:index.partial.html -->
    <div id="app">
        <div class="container border rounded">
            <div class="table-responsive">
                <table class="table" v-show="persons.length">
                    <thead class="thead-light">
                        <tr>
                            <th>Nome</th>
                            <th>Cargo </th>
                            <th>Status</th>
                            <th>Função</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(person,index) in persons">
                            <td>
                                {{person.name}}
                            </td>
                            <td>
                                {{person.occupation}}
                            </td>
                            <td>
                                {{person.role}}
                            </td>
                            <td>
                                {{person.active}}
                            </td>
                            <td>
                                <div style="width:150px;">
                                    <a href="#" @click="edit(index)" class="btn btn-outline-primary">Edit</a>
                                    <a href="#" @click="deletePerson(index)" class="btn btn-danger">Delete</a>
                                </div>
                            </td>
                        </tr>

                </table>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="cadastro.html" class="btn me-md-2 btn" style="background-color: #4F46E5; color: #ffff;">Novo</a>
                </div>
            </div>
        </div>

        <div id="modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                    </div>
                    <div class="modal-body">
                        <div v-if="editError" class="alert alert-danger" role="alert">
                            Invalid form input.
                            <button type="button" class="close" @click="editError = false">
                           <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="last_name">Last Name</label>
                                    <input class="form-control" placeholder="Last Name" id="last_name" type="text" v-model="editInput.lname">

                                </div>
                                <div class="col-md-6">
                                    <label for="first_name">First Name</label>
                                    <input class="form-control" placeholder="First Name" id="first_name" type="text" v-model="editInput.fname">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="edit_age">Age</label>
                                    <input class="form-control" placeholder="Age" id="edit_age" type="number" v-model="editInput.age">

                                </div>
                                <div class="col-md-6">
                                    <label for="edit_job">Job</label>
                                    <input class="form-control" placeholder="Job" id="edit_job" type="text" v-model="editInput.job">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="edit_address">Address</label>
                                    <input class="form-control" placeholder="Address" id="edit_address" type="text" v-model="editInput.address">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" @click="update">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>

<style>
    .d-grid {
        padding: 20px;
    }
</style>
